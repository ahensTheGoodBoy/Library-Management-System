<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Category Lists | Library Management System</title>

        <style>
            #addButton{
                float: right;
                margin: 10px;
                background: rgba(255,255,255,0.1);
                padding: 12px;
                border-radius: 30px;
                font-size: 18px;
                color: #fff;
                text-decoration: none;
                font-weight: 400;
            }
            #addButton:hover{
                opacity: 0.6;
            }
        </style>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">
    </head>
    {% include 'navbar.html' %}
    <body style="background-color: rgb(45,45,45);">
        {% include 'snackbar.html' %}
        {% if user.is_authenticated %}
            <div id="dblistDiv" class="container" style="margin: 0;">
                <div class="row" style="height: 100%; display: flex; flex-direction: column;">
                    <div style="margin: 0 0 0 18px; padding: 0; border-left: 1px solid #fff; border-right: 1px solid #fff; height: 100%;" class="col-lg-3 col-md-4 col-sm-12 col-xs-12">
                        {% include 'dblists.html' %}
                    </div>
                    <div class="col-lg-9 col-md-8 col-sm-12 col-xs-12">
                        <a id="addButton" href="{% url 'addcategory' %}"><i class="bi bi-plus"></i> Add Categories</a>
                        {% if categories %}
                            {% for i in categories %}
                                <table style="color: #fff; margin-top: 20px;" class="table table-dark table-striped">
                                    <thead>
                                        <tr>
                                            <th>ID:</th>
                                            <th>Category:</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td>{{ i.cat_id }}</td>
                                            <td>{{ i.cat_name }}</td>
                                        </tr>
                                    </tbody>
                                </table>
                            {% endfor %}
                        {% else %}
                            <h2 style="color: #fff;">No Category added yet!</h2>
                        {% endif %}
                    </div>
                </div>
            </div>
        {% endif %}
    </body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</html>
